{% extends "auctions/layout.html" %}

{% block body %}
  {% if message %}
    <h1>{{message}}</h1>
  {% endif %}
 {% for category in categories %}
 <ul class="list-group list-group-flush">
   <li class="list-item">
     <a href="{% url 'category' category.category %}">
        {{category}}
     </a>
   </li>
 </ul>
 {% endfor %}
{% endblock %}
